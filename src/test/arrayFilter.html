<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>数组测试filter方法</h2>
    <hr>

    <script>
        var array = [17, 23, 56, 11, 9];

        function moreThan(age) {
            return age >= 18;
        }

        // 生成一个新数组(不改变原来的数组). filter第一个参数传进来的是函数, 然后对原来数组中的每一个元素执行一次这个函数.
        let numbers = array.filter(moreThan);
        console.log(numbers);


    </script>

</body>
</html>
