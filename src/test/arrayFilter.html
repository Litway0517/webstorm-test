<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>数组测试filter方法</h2>
    <hr>

    <script>
        var array = [17, 23, 56, 11, 9];

        function moreThan(age) {
            return age >= 18;
        }

        let numbers = array.filter(moreThan);
        console.log(numbers);


    </script>

</body>
</html>
