<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>字符串查找</h2>
    <hr>

    <script>
        var array = ["广汽科技", "上和集团", "天健集团", "丁克里科技有限公司", "哈尔能源有限公司"];

        let index = array.filter(item => {
            return item.indexOf('集团') > -1;
        });
        console.log(index);

        // 注意: indexOf是对一个字符串内部进行搜索, 而不是说在数组中进行搜索. 方法的特性别用错了
        let number = array[1].indexOf('集团');
        console.log(number)


    </script>


</body>
</html>
